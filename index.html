<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>3era Campanario</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        function validarLogin() {
            var rango = document.getElementById("rango").value;
            if (!rango) {
                alert("Por favor, selecciona un rango.");
                return;
            }
            localStorage.setItem('rango', rango); // Guardar el rango seleccionado
            window.location.href = "actividades.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bomberos Campanario</h1>
        <form onsubmit="event.preventDefault(); validarLogin();">
            <select id="rango" name="rango" required>
                <option value="">Seleccione un cargo</option>
                <option value="Comandante">Comandante</option>
                <option value="Capitán">Capitán</option>
                <option value="Teniente">Teniente</option>
                <option value="Voluntario">Voluntario</option>
                <option value="Director">Director</option>
            </select><br>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
